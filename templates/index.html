<html>
  <head>
	<title>ロボグラム</title>
	<style type="text/css" media="screen">
		h3 {
			margin-left: 10px;
			font-size: 2em;
			font-weight: bold;
		}
		img {
			width: 100%;
			margin: 10px;
		}
	</style>
  </head>
  <body>
	{{range .posts}}
	<h3>{{.Year}}年の今日</h3>
	{{ if ne .Image "" }}
	<img src="{{.Image}}" />
	{{ end }}
	{{ if ne .Movie ""}}
	<video controls width="100%" height="750dx">
		<source src="{{.Movie}}" type="video/mp4" />
	</video>
	{{ end }}
	{{ end }}
  </body>
</html>
